<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Editor</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background-color: #222;
        color: #eee;
      }
      #root {
        display: flex;
        height: 100vh;
      }
      #chat-panel {
        width: 30%;
        border-right: 1px solid #444;
        padding: 1rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      #editor-panel {
        width: 70%;
        display: flex;
        flex-direction: column;
      }
      #selection-area {
        height: 40%; /* Increased height for more content */
        border-bottom: 1px solid #444;
        padding: 1rem;
        box-sizing: border-box;
        display: flex;
        gap: 2rem;
      }
      #simulation-area {
        height: 60%;
        position: relative;
        background-color: #111;
      }
      .placeholder { color: #888; }
      .config-section { flex: 1; }

      .chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
      }

      .chat-history {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        padding-right: 0.5rem;
      }

      .chat-message {
        padding: 0.75rem;
        border-radius: 8px;
        line-height: 1.4;
        white-space: pre-wrap;
      }

      .chat-message.user {
        align-self: flex-end;
        background: #1f4a6b;
      }

      .chat-message.assistant {
        align-self: flex-start;
        background: #333;
      }

      .chat-message.assistant.streaming {
        border: 1px solid #555;
      }

      .chat-composer {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .chat-composer textarea {
        width: 100%;
        min-height: 120px;
        resize: vertical;
        background: #2a2a2a;
        color: #eee;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 0.75rem;
        font-family: inherit;
      }

      .chat-actions {
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
      }

      .chat-actions button,
      .chat-header button {
        cursor: pointer;
      }

      .chat-actions button:disabled,
      .chat-header button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .chat-status {
        min-height: 1.25rem;
        font-size: 0.85rem;
        color: #bbb;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.6);
      }
      .modal-content {
        background-color: #333;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 5px;
      }
      .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      select, button {
        margin-top: 5px;
        margin-bottom: 10px;
        padding: 5px;
        background-color: #444;
        color: #eee;
        border: 1px solid #666;
      }
      .overlay-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
        background: rgba(0,0,0,0.5);
        padding: 5px;
        border-radius: 5px;
      }
      .chat-message-image {
        max-width: 150px;
        max-height: 150px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 8px;
        display: block;
      }
      #image-modal {
        display: none;
        position: fixed;
        z-index: 101; /* Higher than other modals */
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
      }
      #image-modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
      }
      #image-modal-close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="chat-panel">
        <div class="chat-header">
          <h2>Agent Chat</h2>
          <button id="agent-new-task">New Task</button>
        </div>
        <div id="chat-status" class="chat-status"></div>
        <div id="chat-history" class="chat-history" aria-live="polite"></div>
        <form id="chat-form" class="chat-composer">
          <textarea
            id="chat-input"
            name="chat-input"
            placeholder="Ask Ada about monster balance..."
            autocomplete="off"
            required
          ></textarea>
          <div class="chat-actions">
            <button type="submit" id="chat-send">Send</button>
          </div>
        </form>
      </div>
      <div id="editor-panel">
        <div id="selection-area">
          <div id="player-config" class="config-section">
            <h3>Player</h3>
            <button id="player-config-btn">Configure Player</button>
            <div id="player-stats-display" class="placeholder">Player stats will appear here.</div>
          </div>
          <div id="monster-config" class="config-section">
            <h3>Monster</h3>
            <label for="monster-level-select">Level:</label>
            <select id="monster-level-select"><option>Loading...</option></select>
            <br/>
            <label for="monster-select">Monster:</label>
            <select id="monster-select"><option>Select level first</option></select>
            <div id="monster-stats-display" class="placeholder">Monster stats will appear here.</div>
          </div>
        </div>
        <div id="simulation-area">
          <div id="renderer-controls" class="overlay-controls">
            <button id="zoom-out" title="Zoom Out">âˆ’</button>
            <span id="zoom-display">100%</span>
            <button id="zoom-in" title="Zoom In">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Player Config Modal -->
    <div id="player-config-modal" class="modal">
      <div class="modal-content">
        <span id="modal-close-btn" class="close-btn">&times;</span>
        <h4>Player Configuration</h4>
        <label for="player-level-select">Player Level:</label>
        <select id="player-level-select"><option>Loading...</option></select>
        <h5>Equipment</h5>
        <div class="equipment-slots placeholder">
          <div>Weapon: (None)</div>
          <div>Shield: (None)</div>
          <div>Helmet: (None)</div>
          <div>Armor: (None)</div>
          <div>Boots: (None)</div>
          <div>Accessory: (None)</div>
        </div>
        <button id="confirm-player-btn">Confirm</button>
      </div>
    </div>

    <!-- Image Viewer Modal -->
    <div id="image-modal" class="modal">
      <span id="image-modal-close" class="close-btn">&times;</span>
      <img class="modal-content" id="image-modal-content">
    </div>

    <script type="module" src="/src/client/app.ts"></script>
  </body>
</html>
