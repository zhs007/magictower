<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Editor</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background-color: #222;
        color: #eee;
      }
      #root {
        display: flex;
        height: 100vh;
      }
      #chat-panel {
        width: 30%;
        border-right: 1px solid #444;
        padding: 1rem;
        box-sizing: border-box;
      }
      #editor-panel {
        width: 70%;
        display: flex;
        flex-direction: column;
      }
      #selection-area {
        height: 40%; /* Increased height for more content */
        border-bottom: 1px solid #444;
        padding: 1rem;
        box-sizing: border-box;
        display: flex;
        gap: 2rem;
      }
      #simulation-area {
        height: 60%;
        position: relative;
        background-color: #111;
      }
      .placeholder { color: #888; }
      .config-section { flex: 1; }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.6);
      }
      .modal-content {
        background-color: #333;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 5px;
      }
      .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      select, button {
        margin-top: 5px;
        margin-bottom: 10px;
        padding: 5px;
        background-color: #444;
        color: #eee;
        border: 1px solid #666;
      }
      .overlay-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
        background: rgba(0,0,0,0.5);
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="chat-panel">
        <h2>Agent Chat</h2>
        <div class="placeholder">Chat area placeholder...</div>
      </div>
      <div id="editor-panel">
        <div id="selection-area">
          <div id="player-config" class="config-section">
            <h3>Player</h3>
            <button id="player-config-btn">Configure Player</button>
            <div id="player-stats-display" class="placeholder">Player stats will appear here.</div>
          </div>
          <div id="monster-config" class="config-section">
            <h3>Monster</h3>
            <label for="monster-level-select">Level:</label>
            <select id="monster-level-select"><option>Loading...</option></select>
            <br/>
            <label for="monster-select">Monster:</label>
            <select id="monster-select"><option>Select level first</option></select>
            <div id="monster-stats-display" class="placeholder">Monster stats will appear here.</div>
          </div>
        </div>
        <div id="simulation-area">
          <div id="renderer-controls" class="overlay-controls">
            <button id="zoom-out" title="Zoom Out">âˆ’</button>
            <span id="zoom-display">100%</span>
            <button id="zoom-in" title="Zoom In">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Player Config Modal -->
    <div id="player-config-modal" class="modal">
      <div class="modal-content">
        <span id="modal-close-btn" class="close-btn">&times;</span>
        <h4>Player Configuration</h4>
        <label for="player-level-select">Player Level:</label>
        <select id="player-level-select"><option>Loading...</option></select>
        <h5>Equipment</h5>
        <div class="equipment-slots placeholder">
          <div>Weapon: (None)</div>
          <div>Shield: (None)</div>
          <div>Helmet: (None)</div>
          <div>Armor: (None)</div>
          <div>Boots: (None)</div>
          <div>Accessory: (None)</div>
        </div>
        <button id="confirm-player-btn">Confirm</button>
      </div>
    </div>

    <script type="module" src="/src/client/app.ts"></script>
  </body>
</html>
